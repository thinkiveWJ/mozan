<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>摩赞 | 手环后台管理</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <link href="../../style/bootstrap.css" rel="stylesheet"/>
    <link href="../../style/bootstrap-datepicker.css" rel="stylesheet"/>
    <link href="../../style/ui.chosen.css" rel="stylesheet"/>
    <link href="../../style/base.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../../js/ui.chosen.js"></script>
    <script type="text/javascript" src="../../js/page.common.js"></script>
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div class="container" >
        <div class="row search-box">
            <h4 class="title">卡券管理</h4>
            <div class="col-md-6">
                <div class="form-display">
                    <label for="" class="form-label">搜索条件：</label>
                    <input type="text" id="" placeholder="生产批次号/卡券码" class="form-input form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-display">
                    <label for="" class="form-label">状态：</label>
                    <select data-xtype="chosen" class="form-input"></select>
                </div>
            </div>
            <div class="col-md-12 text-right search-btn">
                <a id="searchBTN" type="button" class="btn btn-primary"><sapn class="glyphicon glyphicon-search"></sapn> 查询</a>
                <a id="exportBTN" type="button" class="btn btn-primary"><sapn class="glyphicon glyphicon-download-alt"></sapn> 导出</a>
                <a id="addBatchCardBTN" type="button" class="btn btn-primary"><sapn class="glyphicon glyphicon-plus"></sapn> 批量生产卡券</a>
            </div>
            <form id="exportForm" style="display: none">
                <input type="text" value="1"/>
                <input type="text"/>
            </form>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead>
                <td style="margin-left: 15px;"><input id="all" type="checkbox"></td>
                <td>序号</td>
                <td>卡券码</td>
                <td>生产批次号</td>
                <td>面额</td>
                <td>状态</td>
                <td>更新时间</td>
                <td>备注</td>
                </thead>
                <tbody id="tbody">
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
            <ul id="pager"></ul>
        </div>
    </div>
</div>
<!-- 批量生产卡券 -->
<div class="modal fade" id="cardPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">批量生产卡券</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">面额：</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入卡券面额" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">数量：</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入生产数量" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cancel" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> 取消</button>
                <button type="button" class="btn btn-primary ok"><span class="glyphicon glyphicon-ok"></span> 确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="cardCoupons.js"></script>
</body>
</html>
