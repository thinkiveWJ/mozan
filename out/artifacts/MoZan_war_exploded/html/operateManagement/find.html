<!-- 添加Banner -->
<div class="modal fade" id="bannerPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加Banner</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">图片：</label>
                        <div class="col-sm-10" style="position: relative;overflow: hidden;">
                            <input type="text" id="uploadPicName" placeholder="上传图片" class="form-control">
                            <input type="file" id="uploadInput" style="position: absolute;top:0;bottom:0;left:0;right:0;width:1000px;opacity: 0;filter:Alpha(opacity=0);cursor:pointer">
                        </div>
                        <div class="col-sm-10 col-sm-offset-2">
                            <mark>请上传500*300大小的jpg/png图片</mark>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="">链接：</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入广告链接" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cancel" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> 取消</button>
                <button type="button" class="btn btn-primary ok"><span class="glyphicon glyphicon-ok"></span> 确定</button>
            </div>
        </div>
    </div>
</div>
<!-- 资讯分享 -->
<div class="modal fade" id="informationPanel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">资讯分享</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类型：</label>
                        <div class="col-sm-10"><label for="" class="form-control">出行支付</label></div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="请输入标题文字" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">图片：</label>
                        <div class="col-sm-10" style="position: relative;overflow: hidden;">
                            <input type="text" id="infoPicName" placeholder="上传图片" class="form-control">
                            <input type="file" id="infoUpload" style="position: absolute;top:0;bottom:0;left:0;right:0;width:1000px;opacity: 0;filter:Alpha(opacity=0);cursor:pointer">
                        </div>
                        <div class="col-sm-10 col-sm-offset-2">
                            <mark>请上传500*300大小的jpg/png图片</mark>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">内容：</label>
                        <div class="col-sm-10">
                            <textarea id="" placeholder="请输入格式化标题文字" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cancel" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> 取消</button>
                <button type="button" class="btn btn-primary ok"><span class="glyphicon glyphicon-ok"></span> 确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="find.js"></script>

</html>
