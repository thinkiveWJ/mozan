<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>摩赞 | 手环后台管理</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" />
    <link href="../../style/bootstrap.css" rel="stylesheet"/>
    <link href="../../style/ui.chosen.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../style/bootstrap-datepicker.css">
    <link href="../../style/base.css" rel="stylesheet"/>
    <script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../js/highcharts.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../../js/ui.chosen.js"></script>
    <script type="text/javascript" src="../../js/jQueryRotate.js"></script>
    <script type="text/javascript" src="../../js/page.common.js"></script>
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>

<body>
<div id="main">
    <div class="container">
        <div class="row search-box">
            <h4 class="title">用户统计</h4>
            <div class="col-md-6">
                <div class="form-display">
                    <label for="startDate" class="form-label">开始时间：</label>
                    <input type="text" id="startDate" class="form-input form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-display">
                    <label for="endDate" class="form-label">结束时间：</label>
                    <input type="text" id="endDate" class="form-input form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-display">
                    <label for="" class="form-label">时间段：</label>
                    <select class="form-input" id="dateChosen" data-xtype="chosen">
                        <option value="">请选择</option>
                        <option>最近7天</option>
                        <option>最近30天</option>
                        <option>上个月</option>
                        <option>最近3个月</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 text-right">
                <a type="button" class="btn btn-primary"><sapn class="glyphicon glyphicon-search"></sapn> 查询</a>
            </div>
        </div>

        <div class="chart">
            <div class="chart-menus">
                <ul class="chart-menus-box">
                    <li class="on"><a>新增用户</a></li>
                    <li><a>在线用户</a></li>
                    <li><a>活跃用户</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="chart-title text-center">
                <div class="chart-date">2014/09/09-2017/12/12</div>
                <!--<div class="chart-des col-md-6">-->
                    <!--<div class="row ">-->
                        <!--<div class="chart-des-box col-md-4">-->
                            <!--<span class="chart-icon add"> 新增用户</span>-->
                        <!--</div>-->
                        <!--<div class="chart-des-box col-md-4">-->
                            <!--<span class="chart-icon online"> 在线用户</span>-->
                        <!--</div>-->
                        <!--<div class="chart-des-box col-md-4">-->
                            <!--<span class="chart-icon active"> 活跃用户</span>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <div class="chart-content" id="userChart">

            </div>
            <div class="chart-details table-responsive">
                <table class="table table-striped text-center table-bordered">
                    <tr>
                        <td></td>
                        <td>总数</td>
                        <td>平均</td>
                        <td>最高</td>
                        <td>最低</td>
                    </tr>
                    <tr>
                        <td>新增用户</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>在线用户</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>活跃用户</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="userStatistics.js"></script>
</body>
</html>
