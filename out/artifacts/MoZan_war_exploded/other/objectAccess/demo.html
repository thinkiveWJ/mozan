<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../style/bootstrap.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="host" class="col-sm-2 control-label">主机名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="host" placeholder="主机名称">
                </div>
            </div>
            <div class="form-group">
                <label for="port" class="col-sm-2 control-label">端口号：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="port" placeholder="端口号">
                </div>
            </div>
            <div class="form-group">
                <label for="clientId" class="col-sm-2 control-label">用户ID：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="clientId" placeholder="用户ID">
                </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" type="button" onclick="send()">连接</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="mqttws31.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</body>
</html>
